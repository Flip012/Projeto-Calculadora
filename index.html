<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>N" Solutions.</title>
    <link href="./CSS/main.css" rel="stylesheet">
    <script src="JS/JavaScript.js"></script>
  </head>
  <body style="background-color: rgb(112, 112, 171) ;">
    
    
<div class="container">
        <div class="row">   
        <div class=" col d-flex justify-content-center">
        <br>

        <div class="calculadora">

<div class="Visor">
  <input type="text" placeholder="0" class="form control resultado" id="Resultado" disabled="disabled>">
</div>
       
        <div class="row">
          <button type="button" onclick="calcular('acao', 'C')" class="btn btn-dark btn-lg font-wight-light clear" id="Clear2">C</button>
          <button type="button" onclick="calcular('acao', '/')" class="btn btn-dark btn-lg font-wight-light">/</button>
          <button type="button" onclick="calcular('acao', '*')" class="btn btn-dark btn-lg font-wight-light">X</button>

        </div>

        <div class="row">
          <button type="button" onclick="calcular('valor', 7)" id="Resultado" class="btn btn-secondary btn-lg font-weight-light">7</button>
          <button type="button" onclick="calcular('valor', 8)" class="btn btn-secondary btn-lg font-weight-light">8</button>
          <button type="button" onclick="calcular('valor', 9)" class="btn btn-secondary btn-lg font-weight-light">9</button> 
          <button type="button" onclick="calcular('acao', '-')"class="btn btn-dark btn-lg font-weight-light">-</button> 
         </div>

        <div class="row">
         <button type="button" onclick="calcular('valor', 4)" class="btn btn-secondary btn-lg font-weight-light">4</button>
         <button type="button" onclick="calcular('valor', 5)" class="btn btn-secondary btn-lg font-weight-light">5</button>
         <button type="button" onclick="calcular('valor', 6)" class="btn btn-secondary btn-lg font-weight-light">6</button>
         <button type="button" onclick="calcular('acao', '+')"class="btn btn-dark btn-lg font-weight-light">+</button> 
       </div>

       <div class="row">
        <button type="button" onclick="calcular('valor', 1)" class="btn btn-secondary btn-lg font-weight-light">1</button>
        <button type="button" onclick="calcular('valor', 2)" class="btn btn-secondary btn-lg font-weight-light">2</button>
        <button type="button" onclick="calcular('valor', 3)" class="btn btn-secondary btn-lg font-weight-light">3</button>
        <button type="button" onclick="calcular('acao', '=')"class="btn btn-dark btn-lg enter">=</button> 
      </div>

      <div class="row" style="margin-top:-60px;">
        <button type="button" onclick="calcular('valor', 0)" class="btn btn-secondary btn-lg font-weight-light zero">0 </button>
        <button type="button" onclick="calcular('acao', '.')"class="btn btn-dark btn-lg font-weight-light"> .   </button>
      </div>
 
  <!--Fim da calculadora-->
  </div>

  <!--Fim da col d-flex justify...--> 
  </div>

  <!--Fim da Row--> 
  </div>
  
  
  </div>
  <!--Div que finaliza o Container-->





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
